<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Job Portal</title>
    <link rel="stylesheet" href="register.css">
	<script src="register.js"></script>
  </head>
  <body>
    <header>
       <h1>Online Job Portal</h1>
        <nav>
            <a href="home.html">Home</a>
        </nav>
    </header>
    <form name="registerForm" action="register.jsp" method="POST" onsubmit="return validateForm();">
      <div class="container">
         <h2> Registration Form </h2>
            <div class="form-group">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" >
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password">
            </div>
			<div class="form-group radio-group">
                <label>Gender:</label><br>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <input type="radio" id="other_gender" name="gender" value="other">
                <label for="other_gender">Other</label>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="long"  name="phone" >
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address">
            </div>
			<div class="form-group">
                <label for="position">Position:</label>
                <select id="position" name="position">
                    <option value="">Select Position</option>
                    <option value="developer">Developer</option>
                    <option value="designer">Designer</option>
                    <option value="analyst">Analyst</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="experience">Years of Experience:</label>
                <input type="number" id="experience" name="experience" >
            </div>
            <div class="form-group">
                <label for="skills">Skills (comma separated):</label>
                <input type="text" id="skills" name="skills" >
            </div>
            <div class="form-group">
                <label for="languages">Languages (comma separated):</label>
                <input type="text" id="languages" name="languages" >
            </div>
            <div class="form-group">
                <label for="distinction">Distinction (if any):</label>
                <input type="text" id="distinction" name="distinction">
            </div>
            <div class="form-group">
                <button type="submit">Register</button>
      </div>
    </div>
  </form>
  <footer>Copy Rights @PREETHI 22761A0590</footer>
  </body>
</html>
